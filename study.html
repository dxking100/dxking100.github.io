<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 設置 body 和 html 的高度以使 footer 貼緊底部 */
        html, body {
            height: 100%;
        }

        /* 使用 Flexbox 使內容區域佔滿剩餘空間 */
        .d-flex {
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1;
        }


        .rounded-btn {
            border-radius: 20px; /* 圓角設置 */
            font-size: 10rem; /* 字體大小，根據需要調整 */
        }
    </style>
    <title>Bootstrap 頁面範例</title>
</head>
<body class="d-flex flex-column">

    <!-- 頭部 -->
    <header class="bg-primary text-white text-center py-3">
        <select id="optionSelect" class="form-select me-2" style="width: 100px;" aria-label="選擇選項">
            <option value="2">K2</option>
            <option value="3">K3</option>
        </select>
    <p class="mb-0">© 2025 Duideduo. 版權所有。</p>
    </header>

    <!-- 中部 -->
    <main class="container my-4">
        <div class="row">
        <div class="col-6">
            <button id="btn1" class="btn btn-secondary btn-block full-height rounded-btn">中</button>
        </div>
        <div class="col-6">
            <button id="btn2" class="btn btn-secondary btn-block full-height rounded-btn">英</button>
        </div>
    </div>
    </main>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // 點擊事件處理
    $('#btn1').click(function() {
        $(this).toggleClass('active');
        $('#btn2').removeClass('active'); // 確保另一個按鈕不會被選中
        jump();
    });

    $('#btn2').click(function() {
        $(this).toggleClass('active');
        $('#btn1').removeClass('active'); // 確保另一個按鈕不會被選中
        jump();
        
    });

    //跳轉
    function jump(){
        const selectValue = $('#optionSelect').val(); // 獲取選擇框的值
        const languageValue = $('#btn1').hasClass('active') ? '中' : '英'; // 獲取選中的語言

        // 這裡可以根據需要將選擇的值作為URL參數
    const url = `result.html?selectValue=${selectValue}&languageValue=${languageValue}`;

    // 跳轉到指定的頁面
    window.location.href = url; 
    }
    </script>
</body>
</html>
