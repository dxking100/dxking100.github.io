<html>
<head>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="docs/type.js"></script> <!-- 引入分類 -->
<script type="text/javascript" src="docs/content.js"></script> <!-- 引入文章-->

<script type="text/javascript">
	$(function() {
		$.each(type,function(i,o){
			var btn = $("<button type='button'>");
			btn.attr("id",o.id);
			btn.click(function(){
				$("#content_ul").remove();
				var ul = $("<ul id='content_ul'>");
				$.each(content,function(i,o){
					var li = $("<li>");
					var a = '<a target="_blank" rel="noopener noreferrer" href="'+o.url+'">'+o.name+'</a>'
					li.append($(a));
					ul.append(li);
				})
				$("#content").append(ul);
			})
			btn.html(o.name)
			$("#type").append(btn);
			
		})
	})
</script>
</head>
<body style="text-align: center;">
	<div id="header"></div>
	<div id="type"></div>

	<div id="content">
		
	</div>

	<div id="footer"></div>
</body>
</html>
