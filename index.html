<script type="text/javascript">
	$(function() {
		$.each(type, function(i, o) {
			var btn = $("<button type='button'>");
			btn.attr("id", o.id);
			btn.attr("style","color:#fff;width:24%;height:40px;background-color:#4D5A0C;border:1px solid #DDE8A4;")
			btn.click(function() {
				var id = $(this).attr("id"); //取得分類id
				selByIdAndYear(id);
			})
			btn.html(o.name)
			$("#type").append(btn);

		});

		//--------------設置用戶頭像
		$("#name").html(userInfo.name);
		$("#headUrl").attr("src",userInfo.headUrl);
		$("#headUrl").attr("alt",userInfo.name);
		
		selByIdAndYear(1);//默認選擇項
	})

	function selByIdAndYear(id) {
		var year = $("#year").find("option:selected").text();

		$("#content_div").remove();
		var div = $("<div id='content_div'>");
		$.each(content,function(i, o) {
							if (id == o.tid && o.date.indexOf(year) > -1) {
								var a = '<div style="background-color: #F9FBF0;height: 40px;color:#6C7C14;font-weight:bold;font-size: 30px;"><a href="'+o.url+'">'+o.name+'</a></div><br/>';
								div.append($(a));
							}
						})
		$("#content").append(div);
	}
</script>
